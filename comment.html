    function init() {
      var url = 'https://docs.google.com/spreadsheets/d/1fzZxpTmV5jJEf1nsVmszFvM7o9SJ3u2bhkEhOB5_1HU/gviz/tq?sheet=表單回應1';
      var query = new google.visualization.Query(url);
      query.setQuery("select * ");
      query.send(processSheetsData);
    }  

    function processSheetsData(response) {
      var data = response.getDataTable();
      var columns = data.getNumberOfColumns();
      var rows = data.getNumberOfRows();
      var str = "";
      for (r = rows - 1; r >= 0; r-- ){
        str = str + `<div class="card" align="center">
                    <div class="card-body">
                        推薦餐廳：${data.getFormattedValue(r,1)} 推薦理由：${data.getFormattedValue(r,2)}
                    </div>
                </div>`;
      }
      document.getElementById("demo").innerHTML = str;
    }
